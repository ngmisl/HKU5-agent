name: Daily Update and Deploy
on:
  schedule:
    - cron: "0 0 * * *" # Runs at 00:00 UTC every day
  workflow_dispatch: # Allows manual trigger

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment: env
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      MODEL_ID: ${{ secrets.MODEL_ID }}
      OR_SITE_URL: ${{ secrets.OR_SITE_URL }}
      OR_APP_NAME: ${{ secrets.OR_APP_NAME }}
      ORBITER_API_KEY: ${{ secrets.ORBITER_API_KEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv --version

      - name: Create and activate virtual environment
        run: |
          uv venv
          . .venv/bin/activate

      - name: Install package
        run: |
          . .venv/bin/activate
          uv pip install -e .

      - name: Run update script
        run: |
          . .venv/bin/activate
          uv run main.py

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Orbiter
        uses: orbiterhost/orbiter-github-actions@v0.1.7
        with:
          project-name: "arewefucked"
          build-dir: "./dist"
          api-key: ${{ secrets.ORBITER_API_KEY }}
          node-version: "20.x"
